<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books == []: %}
          <p>The Library is empty.</p>
      {% else: %}
          {% for book in books: %}
            <p>
              <li>
                <a href="{{ url_for('delete_item', id_=book['id']) }}">Delete</a>
                  {{ book.get('title') }} - {{ book.get('author')}} - {{ book.get('rating')}}/10
                <a href="{{ url_for('edit_rating', id=book['id']) }}">Edit Rating</a>
              </li>
            </p>
          {% endfor %}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
