{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies_list %}
      <p>
        <a href="{{ url_for('get_movie_details', id=movie['id_']) }}"> {{ movie.get("title")}} - {{ movie.get("release_year")}}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
