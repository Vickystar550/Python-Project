<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        {% if post['id'] == 2: %}
            <h1>{{ post.get('title') }}</h1>
            <h2>{{ post.get('subtitle') }}</h2>
        {% endif %}
    {% endfor %}
</body>
</html>
